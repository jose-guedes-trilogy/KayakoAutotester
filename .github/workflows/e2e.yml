name: E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate selectors
        run: npm run -s validate:selectors

      - name: Run smoke tests
        env:
          KAYAKO_BASE_URL: ${{ secrets.KAYAKO_BASE_URL }}
          KAYAKO_AGENT_URL: ${{ secrets.KAYAKO_AGENT_URL }}
          KAYAKO_USERNAME: ${{ secrets.KAYAKO_USERNAME }}
          KAYAKO_PASSWORD: ${{ secrets.KAYAKO_PASSWORD }}
        run: npm run -s test:smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: warn


