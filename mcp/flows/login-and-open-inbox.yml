name: login-and-open-inbox
description: Agent logs in and opens conversations inbox
steps:
  - type: goto
    url: env.KAYAKO_AGENT_URL
  - type: fill
    selectorKey: login.emailInput
    value: env.KAYAKO_USERNAME
  - type: fill
    selectorKey: login.passwordInput
    value: env.KAYAKO_PASSWORD
  - type: click
    selectorKey: login.submitButton
  - type: expect-visible
    selectorKey: nav.conversationsLink
  - type: click
    selectorKey: nav.conversationsLink
  - type: expect-url-contains
    value: conversations






