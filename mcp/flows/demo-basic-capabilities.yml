name: demo-basic-capabilities
description: Demonstrate basic reusable actions (reply text, tags, status)
steps:
  - type: access-conversation
  - type: expect-visible
    selectorKey: composer.editor
  - type: switch-to-reply
  - type: insert-reply-text
    value: "[AUTOTEST] Demo reply text"
  - type: add-tags
    values:
      - demo
      - automation
  - type: set-status
    value: "Pending"
  - type: assert-status
    value: "Pending"
  - type: assert-tags-contain
    values:
      - demo
      - automation
  - type: assert-timeline-text
    value: "[AUTOTEST] Demo reply text"
  - type: wait
    value: "2000"


