name: add-internal-note
description: Switch to Notes mode and insert an internal note (env.KAYAKO_NOTE_TEXT)
steps:
  - type: access-conversation
  - type: dispatch-click
    selectorKey: composer.internalNoteToggle
  - type: wait
    value: "150"
  - type: insert-reply-text
    value: env.KAYAKO_NOTE_TEXT
  - type: wait
    value: "200"
