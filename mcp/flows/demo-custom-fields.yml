name: demo-custom-fields
description: Demonstrate setting yes/no, cascading select (multi-level), and date fields
steps:
  - type: access-conversation
  # Yes/No toggle -> Yes
  - type: set-custom-field
    fieldType: yesno
    label: "Yes/no toggle"
    value: true
  # Cascading select -> choose path ["Level 1","Level 2"] (example; adjust as needed)
  - type: set-custom-field
    fieldType: cascading
    label: "Cascading select"
    path:
      - "Category-A"
      - "Subcategory-A"
      - "Item-1"
  # Date -> ISO format
  - type: set-custom-field
    fieldType: date
    label: "Date of purchase"
    value: "2025-04-05"
  # Radio (dropdown-like) -> pick first available option if unspecified
  - type: set-custom-field
    fieldType: radio
    label: "Radio"
  # Text
  - type: set-custom-field
    fieldType: text
    label: "Text"
    value: "Sample single-line text"
  # Multiline
  - type: set-custom-field
    fieldType: textarea
    label: "Multiline text"
    value: "Line 1\nLine 2\nLine 3"
  # Regex (treat as text)
  - type: set-custom-field
    fieldType: regex
    label: "Regex"
    value: "ABC-123"
  # Integer
  - type: set-custom-field
    fieldType: integer
    label: "Integers"
    value: 42
  # Decimal
  - type: set-custom-field
    fieldType: decimal
    label: "Decimals"
    value: 123.45
  # Checkboxes
  - type: set-custom-field
    fieldType: checkbox
    label: "Checkboxes"
    value:
      - "Option-A-Title"
      - "Option-B-Title"
  - type: wait
    value: "3000"


