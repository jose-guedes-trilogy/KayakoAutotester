name: assign-to-me
description: Agent opens first conversation and assigns it to self
steps:
  - type: goto
    url: env.KAYAKO_AGENT_URL
  - type: expect-visible
    selectorKey: login.submitButton
  - type: fill
    selectorKey: login.emailInput
    value: env.KAYAKO_USERNAME
  - type: fill
    selectorKey: login.passwordInput
    value: env.KAYAKO_PASSWORD
  - type: click
    selectorKey: login.submitButton
  - type: expect-visible
    selectorKey: nav.conversationsLink
  - type: click
    selectorKey: nav.conversationsLink
  - type: expect-visible
    selectorKey: inbox.firstItem
  - type: click
    selectorKey: inbox.firstItem
  - type: expect-visible
    selectorKey: assign.openAssigneeMenu
  - type: click
    selectorKey: assign.openAssigneeMenu
  - type: click
    selectorKey: assign.selfOption
  - type: expect-visible
    selectorKey: assign.confirmation


