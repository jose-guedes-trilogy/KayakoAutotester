name: apply-send-to-customer
description: Agent applies the "Send to Customer" macro on a conversation
steps:
  - type: access-conversation
  # Open macro menu; avoid toggling it twice
  - type: dispatch-click
    selectorKey: macro.macroSelectorTrigger
  - type: wait
    value: "250"
  - type: expect-visible
    selectorKey: macro.macroDropdownContainer
    optional: true
  # Click the "Send to Customer" option (CSS first), then by text as a robust fallback
  - type: dispatch-click
    selectorKey: macro.macroOptionSendToCustomer
    optional: true
  - type: dispatch-click-text
    value: "Send to Customer"
  - type: wait-loadstate
    state: networkidle
    optional: true
  - type: wait
    value: "1500"


