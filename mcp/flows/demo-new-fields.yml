name: demo-new-fields
description: Fill all newly supported field types (radio, text, textarea, regex, integer, decimal, checkboxes)
steps:
  - type: goto-conversation-by-env-id
    optional: true
  - type: wait-loadstate
    state: networkidle
  # Fallback open first conversation if no ID
  - type: goto
    url: env.KAYAKO_CONVERSATIONS_URL
  - type: expect-visible
    selectorKey: inbox.conversationSubject
  - type: click
    selectorKey: inbox.conversationSubject
  - type: wait-loadstate
    state: networkidle
  # Radio (dropdown-like) -> pick first available option if unspecified
  - type: set-custom-field
    fieldType: radio
    label: "Radio"
  # Text
  - type: set-custom-field
    fieldType: text
    label: "Text"
    value: "Sample single-line text"
  # Multiline
  - type: set-custom-field
    fieldType: textarea
    label: "Multiline text"
    value: "Line 1\nLine 2\nLine 3"
  # Regex (treat as text)
  - type: set-custom-field
    fieldType: regex
    label: "Regex"
    value: "ABC-123"
  # Integer
  - type: set-custom-field
    fieldType: integer
    label: "Integers"
    value: 42
  # Decimal
  - type: set-custom-field
    fieldType: decimal
    label: "Decimals"
    value: 123.45
  # Checkboxes
  - type: set-custom-field
    fieldType: checkbox
    label: "Checkboxes"
    value:
      - "Option-A-Title"
      - "Option-B-Title"
  - type: wait
    value: "2000"


