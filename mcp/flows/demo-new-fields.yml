name: demo-new-fields
description: Fill all newly supported field types (radio, text, textarea, regex, integer, decimal, checkboxes)
steps:
  - type: access-conversation
  # Radio (dropdown-like) -> pick first available option if unspecified
  - type: set-custom-field
    fieldType: radio
    label: "Radio"
  # Text
  - type: set-custom-field
    fieldType: text
    label: "Text"
    value: "Sample single-line text"
  # Multiline
  - type: set-custom-field
    fieldType: textarea
    label: "Multiline text"
    value: "Line 1\nLine 2\nLine 3"
  # Regex (treat as text)
  - type: set-custom-field
    fieldType: regex
    label: "Regex"
    value: "ABC-123"
  # Integer
  - type: set-custom-field
    fieldType: integer
    label: "Integers"
    value: 42
  # Decimal
  - type: set-custom-field
    fieldType: decimal
    label: "Decimals"
    value: 123.45
  # Checkboxes
  - type: set-custom-field
    fieldType: checkbox
    label: "Checkboxes"
    value:
      - "Option-A-Title"
      - "Option-B-Title"
  # Assert values were applied
  - type: assert-field-value
    label: "Text"
    expected: "Sample single-line text"
  - type: assert-field-value
    label: "Multiline text"
    expected: "Line 1\nLine 2\nLine 3"
  - type: assert-field-value
    label: "Regex"
    expected: "ABC-123"
  - type: assert-field-value
    label: "Integers"
    expected: 42
  - type: assert-field-value
    label: "Decimals"
    expected: 123.45
  - type: assert-field-value
    label: "Checkboxes"
    expected:
      - "Option-A-Title"
      - "Option-B-Title"
  - type: wait
    value: "2000"


