name: add-tags-and-status
description: Add a couple of tags and set status to Pending
steps:
  - type: access-conversation
  - type: add-tags
    values:
      - "autotest-tag"
      - "autotest-tag-2"
  - type: set-status
    value: "Pending"
  - type: assert-tags-contain
    values:
      - "autotest-tag"
      - "autotest-tag-2"
  - type: assert-status
    value: "Pending"
  - type: wait
    value: "200"


